<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>

    <header>
            <img class="logo" src="Imagenes/Logo.png" alt="Logo de Alura">
    </header>

    <main class="main">
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea class="text-area" cols="30" rows="7" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="alerta">
                <h6 class="frase">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <textarea class="respuesta" cols="20" rows="10"></textarea>
            <img src="Imagenes/Muñeco.png" alt="Muñeco" class="muneco">
            <div class="caja">
                <h2 class="mensaje">Ningún mensaje fue encontrado</h2>
                <p class="parrafo">Ingresa el texto que desees encriptar</p>
            </div>
            <div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="final">Developed by Missael M.</footer> 

    <script src="script.js"></script>
</body>
</html>
